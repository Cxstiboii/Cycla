<script 
    src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4">
    
    //Menu responsive para celulares
    const toggleBtn = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    toggleBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
    });

    //Buscador
    const btnBuscar = document.getElementById("btnBuscar");
    const menuBuscar = document.getElementById("menuBuscar");
    btnBuscar.addEventListener("click", (e) => {
    e.preventDefault();
    menuBuscar.classList.toggle("hidden");
    });

  // Opcional: cerrar al hacer clic fuera
    document.addEventListener("click", (e) => {
    if (!btnBuscar.contains(e.target) && !menuBuscar.contains(e.target)) {
        menuBuscar.classList.add("hidden");
        }
    });
</script>
